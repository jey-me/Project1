<body>
  <section class="contact">
    <div class="container">
      <div class="contact-form">
        <h1>Contact Us</h1>
        <form id="contactForm" onsubmit="return validateForm()">
          <p>Full Name</p>
          <input class="form-input" type="text" placeholder="Enter your full name">
          <p>Email*</p>
          <input class="form-input" type="email" placeholder="Enter your email address" required>
          <p>Phone</p>
          <input class="form-input" type="tel" placeholder="Enter your phone number">
          <p>Message*</p>
          <textarea class="form-input" placeholder="Write your message here ...." required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </section>
  
  <script>
    function validateForm() {
      const emailField = document.querySelector('input[type="email"]');
      const messageField = document.querySelector('textarea');
      
      // Verificar si el campo de email está vacío
      if (emailField.value.trim() === "") {
        alert("Por favor, ingresa tu correo electrónico.");
        return false; // Evita que el formulario se envíe
      }
  
      // Verificar si el campo de mensaje está vacío
      if (messageField.value.trim() === "") {
        alert("Escríbenos un mensaje para darte una respuesta.");
        return false; // Evita que el formulario se envíe
      }
  
      // Si todo es correcto, mostrar mensaje de agradecimiento
      alert("Gracias, entraremos en contacto contigo pronto.");
      return true; // Permite que el formulario se envíe
    }
  </script>
